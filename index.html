<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>My wen</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <header>
    <nav></nav>
  </header>
  <body>
    <h1>El desempleo en España</h1>
    <p>
      La siguiente tabla muestra la evolución del desempleo en España, comparado
      con la media de los 27 países de la Unión Europea, Grecia, que compite con
      España en ser el primero en esta vergonzosa competición y Estados Unidos y
      Japón, dos de las primeras economías mundiales.
    </p>

    <main>

      <section>
        <form action="">
          <p>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required>
          </p>
          <p>
            <label for="email">Correo electronico:</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label for="url">URL: </label>
            <input type="url" name="url" id="url" placeholder="Escribe la url de tu pagina">
          </p>
          <p>
            <label for="fecha">Fecha: </label>
            <input type="date" name="fecha" id="fecha">
          </p>
          <p>
            <label for="tiempo">Tiempo: </label>
            <input type="time" name="tiempo" id="tiempo">
          </p>
          <p>
            <label for="fechayhora">Fecha y Hora: </label>
            <input type="datetime-local" name="fechayhora" id="fechayhora">
          </p>
          
          <p>
            <label for="mes">Mes: </label>
            <input type="month" name="mes" id="mes">
          </p>

          <p>
            <label for="semana">Semana: </label>
            <input type="week" name="semana" id="semana">
          </p>
          <p>
            <label for="numero">Numerico(min-10, max 10): </label>
            <input type="number" name="numero" id="numero">
          </p>
          <p>
            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono" id="telefono">
          </p>
          <p>
            <label for="buscar">Buscar: </label>
            <input type="search" name="buscar" id="buscar">
          </p>
          <p>
            <label for="color">Color: </label>
            <input type="color" name="color" id="color">
          </p>

          <input type="submit" value="Enviar">
        </form>
      </section>
    </main>
  </body>
</html>
