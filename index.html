<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML &amp; CSS: Curso pr√°ctico avanzado</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <figure>
                <img src="./src/img/ddd.webp" alt="" srcset="">
            </figure>
        </nav>
    </header>

    <main>

        <form action="">
            <label for="nombre">
                <span>
                 Nombre:   <input type="text" name="nombre" id="nombre">
                </span>
               
        
            </label>

            <label for="apellidos">
                <span>
                  Apellidos:  <input type="text" name="apellidos" id="apellidos">
                </span>
                
            </label>

            <label for="correo">
                <span>Correo: <input type="email" name="correo" id="correo" placeholder="@hotmail"></span>
            </label>
            <label for="url">
                <span>URL: <input type="url" name="url" id="url" placeholder="Escribe la url completa"></span>
            </label>

            <label for="fecha">
                <span>Fecha: <input type="date" id="fecha" name="fecha"></span>
            </label>

            <label for="tiempo">
                <span>Hora: <input type="time" name="tiempo" id="tiempo"></span>
            </label>

            <label for="fechyhora">
                <span>Fecha Y Hora: <input type="datetime-local" name="fechayhora" id="fechayhora"></span>
            </label>

            <label for="mes">
                <span>Mes: <input type="month" id="mes" name="mes"></span>
            </label>

            <label for="semana">
                <span>Semana: <input type="week" id="semana" name="semana"></span>
            </label>
            <label for="numero">
                <span>Numero (min -10, max 10) <input type="number" min="-10" max="10" name="numero" id="numero"></span>
            </label>

            <label for="telefono">
                <span>Telefono: <input type="tel" id="telefono" name="telefono" maxlength="9"></span>
            </label>

            <label for="busqueda">
                <span>Termino de busqueda: <input type="text" id="busqueda" name="busqueda"></span>
            </label>

            <label for="Color">
                <span>Color: <input type="color"></span>

           </label>
            
           <button type="submit">Enviar</button>


        </form>


    </main>

</body> 

</html>
